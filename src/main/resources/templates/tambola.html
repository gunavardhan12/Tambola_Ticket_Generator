<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Ticket Generator</title>
</head>
<body>
<h1>Tambola Ticket Generator</h1>
<form action="/tambola/get" method="get">
    <label for="numberOfSets">Number of Sets (N): </label>
    <input type="number" id="numberOfSets" name="n" required>
    <button type="submit">Generate Tickets</button>
</form>

<!-- Display generated tickets here -->
<div th:if="${tickets != null}">
    <h2>Generated Tickets</h2>
    <ul>
        <li th:each="ticket : ${tickets}">
            <pre th:text="${#strings.arrayJoin(ticket, ',')}"></pre>
        </li>
    </ul>
</div>
</body>
</html>
